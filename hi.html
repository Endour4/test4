<!DOCTYPE html>
<html lang="en">
<head>
<style>
.link-button{
    height:30px;
    width:50px;
    color:white;
    background-color:blue;
    border:none;
    border-radius:2px;
    font-weight:bold;
    cursor:pointer;
    transition:1s;
}

.link-button:hover{
    opacity:0.3;
    color:blue;
    background-color:rgb(194, 169, 169);
}

.link-button:active{
    opacity:0.3;
    color:rgb(186, 21, 21);
}
</style>
</head>
<body>
    <button class="link-button">Link</button>
</body>
</html>
